<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
</head>
หมายเลขคิว <input type="text" id="_number" value="001"/>
<button type="button" onclick="callpa()" id='btn1'>เรียกคิว</button>
<script>
function callpa(){
    let q =  document.getElementById("_number").value;
    responsiveVoice.speak("คิวหมายเลข "+q+" เชิญเข้าห้องตรวจค่ะ", "Thai Female");
    document.getElementById('btn1').disabled = true; 
   let toogleb =  setInterval(disb,5000);
    function disb(){
        document.getElementById('btn1').disabled = false;
        clearInterval(toogleb);
    }
}
</script>
</body>
</html>
